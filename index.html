<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Basic Calculator</title>
		<script type = "text/javascript">
			function add() {
				var numOne = txtNumOne.value;
				var numTwo = txtNumTwo.value;
				txtAnswer.value = parseFloat(numOne) + parseFloat(numTwo);
			}
			function sub() {
				var numOne = txtNumOne.value;
				var numTwo = txtNumTwo.value;
				txtAnswer.value = parseFloat(numOne) - parseFloat(numTwo);
			}
			function mult() {
				var numOne = txtNumOne.value;
				var numTwo = txtNumTwo.value;
				txtAnswer.value = parseFloat(numOne) * parseFloat(numTwo);
			}
			function div() {
				var numOne = txtNumOne.value;
				var numTwo = txtNumTwo.value;
				txtAnswer.value = parseFloat(numOne) / parseFloat(numTwo);
			}
		</script>
		<link rel = "stylesheet" type = "text/css" href = "jscript.css" media="only screen and (max-width: 480px)" />
	</head>

	<body>
		<form>
			<fieldset>
				<p><label>Enter a number: </label></p>
				<p><input type = "text" id = "txtNumOne" /></p>
				<p><label>Enter another number: </label></p>
				<p><input type = "text" id = "txtNumTwo" /></p>
				<input type = "button" value = "+" onclick = "add()" />
				<input type = "button" value = "-" onclick = "sub()" />
				<input type = "button" value = "*" onclick = "mult()" />
				<input type = "button" value = "/" onclick = "div()" />
				<p><label>Answer: </label></p>
				<input type = "text" id = "txtAnswer" />
                <br />
			</fieldset>
		</form>
	</body>
</html>
